<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="Calculadora.css">
    
</head>

<header>
<h1>Calculadora</h1><br>
    <div class="navbar">
        <a href="navbar/media.html">Média</a>
        <a href="navbar/primo.html">N.Primo</a>
        <a href="navbar/par.html">N.Par</a>
        <a href="navbar/conversor.html">Conversor</a>
        <a href="navbar/area.html">Área</a>
        <a href="navbar/desconto.html">Desconto</a>
        <a href="navbar/fatorial.html">Fatorial</a>
    </div>
</header>

<body>
    <div class="calculadora">   
        <label for="tela"><h3>Calculadora</h3></label>
        <input type="text" id="tela" readonly><br>
            <div class="numeros">
                <br>
                <button onclick="MostrarNaTela('1')" class="botao">1</button>
                <button onclick="MostrarNaTela('2')" class="botao">2</button>
                <button onclick="MostrarNaTela('3')" class="botao">3</button><br>
                <button onclick="MostrarNaTela('4')" class="botao">4</button>
                <button onclick="MostrarNaTela('5')" class="botao">5</button>
                <button onclick="MostrarNaTela('6')" class="botao">6</button><br>
                <button onclick="MostrarNaTela('7')" class="botao">7</button>
                <button onclick="MostrarNaTela('8')" class="botao">8</button>
                <button onclick="MostrarNaTela('9')" class="botao">9</button><br>
                <button onclick="MostrarNaTela('0')" class="botao">0</button>
            </div>
            <div class="sinais">
                <br>
                <button onclick="MostrarNaTela('+')" class="botao">+</button>
                <button onclick="MostrarNaTela('-')" class="botao">-</button>
                <button onclick="MostrarNaTela('/')" class="botao">/</button>
                <button onclick="MostrarNaTela('*')" class="botao">*</button>
                <button onclick="Calcular()" class="botao">=</button>
                <button onclick="LimparTela()" class="botao">C</button>
            </div>
    </div>
    <script src="Calculadora.js"></script>
</body>
</html>
